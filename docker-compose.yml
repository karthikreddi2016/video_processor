version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: video_processor_mongodb
    restart: unless-stopped
    ports: 
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: video_processor
    networks:
      - video_processor_network

  redis:
    image: redis:7-alpine
    container_name: video_processor_redis
    restart:  unless-stopped
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - video_processor_network

  mongo-express:
    image: mongo-express:latest
    container_name: video_processor_mongo_express
    restart: unless-stopped
    ports: 
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - video_processor_network

volumes:
  mongodb_data: 
  mongodb_config:
  redis_data:

networks:
  video_processor_network:
    driver: bridge